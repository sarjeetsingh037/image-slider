<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="./images/1.jpg" alt="" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/2.jpg" alt="" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/3.jpg" alt="" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/4.jpg" alt="" width="100%" />
      </div>
      <div class="image fade">
        <img src="./images/5.jpg" alt="" width="100%" />
      </div>
      <i class="fas fa-chevron-left" id="prev" onclick="showImage(-1)"></i>
      <i class="fas fa-chevron-right" id="next" onclick="showImage(1)"></i>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
